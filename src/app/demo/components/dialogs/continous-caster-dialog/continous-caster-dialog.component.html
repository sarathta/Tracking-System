<div class="continous caster">
    <p-dialog header="CC" [(visible)]="dialogCC" [modal]="true" showEffect="fade" [style]="{width: '20vw'}" styleClass="p-fluid" [breakpoints]="{'960px': '75vw'}" (onHide)="hideDialog()">
        <p-header>
            <div>
                <span>Continous Caster</span>
            </div>
        </p-header>
        <ng-template pTemplate="content">
            <div >
                <p-table [value]="[{}]" dataKey="id"  selectionMode="single" [paginator]="false" [rows]="11" [rowHover]="true" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 10rem" colspan="2">
                                <div class="flex justify-content-between align-items-center">
                                    Process Stats
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>
                        <tr>
                            <td>Heat No Seq</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.sequenceNo}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Heat No</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.HeatId}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Steel Grade</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.sequenceNo}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Process Start</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.Ladle_Opening_Time | date: 'dd/MM/YY HH:MM'}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Finish Time</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.Ladle_Close_Time | date: 'dd/MM/YY HH:MM'}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Strands opr</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.StrandSpeed  | numberFormat: 2}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Steel Weight in Tundish</td>
                            <td class="px-2 py-1">
                                <label class="font-semibold">{{ccmData.TD_AT_LADLE_OPEN_WGT  | numberFormat: 2}}</label>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">No Data found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="4">Loading Continous Caster data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </ng-template>
    </p-dialog>
</div>
