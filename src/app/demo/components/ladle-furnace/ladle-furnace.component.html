<div class="flex justify-content-center alin align-items-center">
    <button class="p-button processBtn" [ngClass]="{'selectedBtn': !islogSheet}" (click)="islogSheet=false">Process</button>
    <button class="p-button logSheetbtn" [ngClass]="{'selectedBtn': islogSheet}" (click)="islogSheet=true">Log Sheet</button>
</div>
<app-ladle-furnace-process *ngIf="!islogSheet"></app-ladle-furnace-process>
<app-lf-logsheet *ngIf="islogSheet"></app-lf-logsheet>
